<!DOCTYPE html>
<html lang="en">
  <head>
    <!--required meta--> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div id="quizarea">
        <div id="title" >
          <div class="col">
            <h1 class="text-center">Capital Cities</h1>
            <br />
          </div>
        </div>
        <div id="questionarea">
          
            <!--intro content-->
            <div id="intro" class="justify-content-center mx-auto">
              <h2 class="text-center">Test your knowledge of Capital Cities</h2>
              <br /><br />
              <p class="text-center">Answer the questions to test your knowledge</p><br /><br />
              <input type="button" value="Start Quiz"class="btn btn-success text-center" onclick="startQuiz()"/>
            </div>
            <form id="quizform">
            <!--question 1-->
            <div id="question1" class="mx-auto">
              <div class="row justify-content-center" >
                  <h2 class="text-center">What is the capital of Jamaica?</h2>
              </div>
              <div class="row">
                &nbsp;
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest1" id="a1" value=3 />
                <label for="a1" class="text-center">a) Kingston</label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest1" id="a2" value=1 />
                <label for="a2">b) Mandeville</label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest1" id="a3" value=1  />
                <label for="a3">Montego Bay</label>
              </div>
              <div class="row" class="justify-content-center">
                <input type="button" value="Next"class="btn btn-success mx-auto" onclick="question2()"/>
              </div>
            </div>

            <!--question 2-->
            <div id="question2" class="mx-auto">
              <div class="row justify-content-center">
                  <h2 class="text-center">What is the capital of Germany?</h2>
              </div>
              <div class="row">
                &nbsp;
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest2" id="a1" value=1 />
                <label for="a1" class="text-center">a) Frankfurt </label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest2" id="a2" value=1 />
                <label for="a2">b) Hamburg</label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest2" id="a2" value=3 />
                <label for="a3">c) Berlin</label>
              </div>
              <div class="row justify-content-center">
                <input type="button" value="Next"class="btn btn-success mx-auto" onclick="question3()"/>
              </div>
            </div>
            <!--question 3-->
            <div id="question3" class="mx-auto">
              <div class="row justify-content-center">
                  <h2 class="text-center">What is the capital of Spain?</h2>
              </div>
              <div class="row">
                &nbsp;
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest3" id="a1" value=3 />
                <label for="a1" class="text-center">a) Madrid </label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest3" id="a2" value=1 />
                <label for="a2">b) Barcelona</label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest3" id="a2" value=1 />
                <label for="a3">c) Malaga</label>
              </div>
              <div class="row justify-content-center">
                <input type="button" value="Next"class="btn btn-success mx-auto" onclick="question4()"/>
              </div>
            </div>
            <!--question 4-->
            <div id="question4" class="mx-auto">
              <div class="row justify-content-center">
                  <h2 class="text-center">What is the capital of Brazil?</h2>
              </div>
              <div class="row">
                &nbsp;
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest4" id="a1" value=1 />
                <label for="a1" class="text-center">a) Buenos Aires </label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest4" id="a2" value=3 />
                <label for="a2">b) Brasilia</label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest4" id="a2" value=1 />
                <label for="a3">c) Sao Paulo</label>
              </div>
              <div class="row justify-content-center">
                <input type="button" value="Next"class="btn btn-success mx-auto" onclick="question5()"/>
              </div>
            </div>
            <!--question 5-->
            <div id="question5" class="mx-auto">
              <div class="row justify-content-center">
                  <h2 class="text-center">What is the capital of Slovakia?</h2>
              </div>
              <div class="row">
                &nbsp;
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest5" id="a1" value=1 />
                <label for="a1" class="text-center">a) Budapest </label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest5" id="a2" value=1 />
                <label for="a2">b) Ljubljana</label>
              </div>
              <div class="row justify-content-center">
                <input type="radio" name="quest5" id="a2" value=3 />
                <label for="a3">c) Bratislava</label>
              </div>
              <div class="row justify-content-center">
                <input type="button" value="Results"class="btn btn-success mx-auto" onclick="results()"/>
              </div>

            </div>
            </form>
            <!--Results-->
            <div id="results" class="justify-content-center mx-auto">
              <h2 class="text-center">Capital Cities</h2>
              <br/><br />
              <p class="text-center" id="result"></p>
            </div>



        </div>
      </div>
    </div>
    <!-- link to external JavaScript-->
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
